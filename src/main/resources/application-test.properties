# H2 Connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_SECRET:6260c4fcfed5ac6d4cb3f92e523d34164381e6c4b9f0d079578bb3c42ef8608c}
# 5 minuto 
jwt.expiration=${JWT_EXPIRATION:300000}
# 10 minuto
jwt.refreshTokenExpiration=${JWT_REFRESH_EXPIRATION:600000}

# SWAGGER
swagger.dev-url=${DEV_URL:http://localhost:8080}

# AWS S3
# aws.bucket.name=<YOUR S3 BUCKET NAME>
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}
aws.bucket.name=${BUCKET_NAME:minebox}
aws.region.static=${AWS_REGION:sa-east-1}

